<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Barra de Pesquisa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <div class="icon"></div>
      <div class="input"></div>
    </div>

    <script>
      const icon = document.querySelector('.icon')
      const search = document.querySelector('.search')
      icon.onclick = function () {
        search.classList.toggle('active')
      }
    </script>
  </body>
</html>
